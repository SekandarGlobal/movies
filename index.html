<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Browser</title>
  <style>
    :root {
      --bg-color: #000000;
      --surface: rgba(20, 20, 20, 0.65);
      --text-primary: #ffffff;
      --text-secondary: #dddddd;
      --text-muted: #aaaaaa;
      --border: rgba(255, 255, 255, 0.12);
      --accent: #ffffff;
      --rating: #ffd700;
      --blur-amount: 12px;
      --shadow: 0 6px 20px rgba(0,0,0,0.45);
      --transition: all 0.35s cubic-bezier(0.34,1.56,0.64,1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000000);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 2.5rem 1rem 1rem;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(12px);
      z-index: 1000;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      margin: 0;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    #adult-btn {
      outline: none;
      cursor: pointer;
      border: none;
      padding: 0.9rem 2rem;
      margin: 0;
      font-family: inherit;
      position: relative;
      display: inline-block;
      letter-spacing: 0.05rem;
      font-weight: 700;
      font-size: 17px;
      border-radius: 500px;
      overflow: hidden;
      background: #66ff66;
      color: ghostwhite;
      animation: subtlePulse 3s infinite alternate;
    }

    #adult-btn span {
      position: relative;
      z-index: 10;
      color: black;
    }

    #adult-btn::before,
    #adult-btn::after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #adult-btn::before {
      content: "";
      background: #000;
      width: 120%;
      left: -10%;
      transform: skew(30deg);
      transform: translate3d(100%, 0, 0);
    }

    @keyframes subtlePulse {
      0%   { box-shadow: 0 0 15px rgba(102,255,102,0.4); }
      100% { box-shadow: 0 0 25px rgba(102,255,102,0.7); }
    }

    #controls {
      margin-top: 5.5rem;
      margin-bottom: 5rem;          /* ← increased vertical space below controls/dropdown */
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;                  /* slightly more internal spacing */
      align-items: center;
      position: relative;
      z-index: 10;
    }

    #genre-dropdown-container {
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 9999 !important;
      margin-bottom: 2rem;          /* ← extra space specifically below dropdown */
    }

    #search {
      width: 100%;
      max-width: 760px;
      padding: 1.1rem 1.8rem;
      font-size: 1.15rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 9999px;
      color: var(--text-primary);
      outline: none;
      backdrop-filter: blur(var(--blur-amount));
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    #search:focus, #search:hover {
      transform: scale(1.015);
      border-color: rgba(255,255,255,0.28);
    }

    #genre-toggle {
      width: 100%;
      padding: 1.1rem 1.8rem;
      font-size: 1.08rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 9999px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(var(--blur-amount));
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    #genre-toggle:hover { transform: scale(1.015); }

    #genre-toggle.open::after { transform: rotate(180deg); }

    #genre-toggle::after {
      content: '▼';
      font-size: 0.95rem;
      color: var(--text-secondary);
      transition: transform 0.3s ease;
    }

    #genre-list {
      position: absolute;
      top: calc(100% + 0.6rem);
      left: 0;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      z-index: 9999 !important;
      display: none;
      backdrop-filter: blur(var(--blur-amount));
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    }

    #genre-list.open { display: block; }

    .genre-option {
      padding: 0.95rem 1.5rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .genre-option:hover, .genre-option.selected {
      background: rgba(255,255,255,0.06);
      color: var(--text-primary);
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .movie-card {
      background: var(--surface);
      border-radius: 1.4rem;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.34,1.56,0.64,1);
      cursor: pointer;
      border: 1px solid var(--border);
      backdrop-filter: blur(var(--blur-amount));
      box-shadow: var(--shadow);
      position: relative;
      z-index: 2;
    }

    .movie-card:hover {
      transform: translateY(-14px);
      box-shadow: 0 24px 48px rgba(0,0,0,0.7);
    }

    .poster {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      background: #0a0a0a;
    }

    .info {
      padding: 1.3rem;
    }

    .title { font-size: 1.38rem; font-weight: 700; margin-bottom: 0.5rem; }
    .rating { color: var(--rating); font-weight: 700; font-size: 1.15rem; margin-bottom: 0.7rem; }
    .overview {
      font-size: 0.96rem;
      color: var(--text-secondary);
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .loading, .end-message, .error {
      text-align: center;
      font-size: 1.5rem;
      margin: 4rem 0;
      color: var(--text-muted);
      position: relative;
      z-index: 5;
    }

    footer {
      text-align: center;
      margin-top: 5rem;
      color: var(--text-muted);
      font-size: 0.95rem;
      position: relative;
      z-index: 5;
    }

    @media (max-width: 768px) {
      .movies-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1.4rem;
      }
      header { padding: 0.9rem 1rem; }
      h1 { font-size: 2rem; }
      #controls { margin-bottom: 4rem; } /* slightly less on mobile if needed */
    }

    @media (max-width: 480px) {
      .movies-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1.2rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Movie Browser</h1>
    <button id="adult-btn"><span>Adult</span></button>
  </header>

  <div id="controls">
    <input type="text" id="search" placeholder="Search movies..." autocomplete="off"/>

    <div id="genre-dropdown-container">
      <div id="genre-toggle">All / Popular <span></span></div>
      <div id="genre-list">
        <div class="genre-option selected" data-value="">All / Popular</div>
        <div class="genre-option" data-value="28">Action</div>
        <div class="genre-option" data-value="12">Adventure</div>
        <div class="genre-option" data-value="16">Animation</div>
        <div class="genre-option" data-value="35">Comedy</div>
        <div class="genre-option" data-value="80">Crime</div>
        <div class="genre-option" data-value="99">Documentary</div>
        <div class="genre-option" data-value="18">Drama</div>
        <div class="genre-option" data-value="10751">Family</div>
        <div class="genre-option" data-value="14">Fantasy</div>
        <div class="genre-option" data-value="36">History</div>
        <div class="genre-option" data-value="27">Horror</div>
        <div class="genre-option" data-value="10402">Music</div>
        <div class="genre-option" data-value="9648">Mystery</div>
        <div class="genre-option" data-value="10749">Romance</div>
        <div class="genre-option" data-value="878">Science Fiction</div>
        <div class="genre-option" data-value="10770">TV Movie</div>
        <div class="genre-option" data-value="53">Thriller</div>
        <div class="genre-option" data-value="10752">War</div>
        <div class="genre-option" data-value="37">Western</div>
      </div>
    </div>
  </div>

  <div id="movies" class="movies-grid"></div>
  <div id="loading" class="loading">Loading more...</div>
  <div id="end-message" class="end-message" style="display:none;">No more results</div>
  <div id="error" class="error" style="display:none;"></div>

  <footer>Powered by <a href="https://www.themoviedb.org/" target="_blank">TMDb</a></footer>

  <script>
    const BEARER_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3ZDFiNDI2ZTkwY2NjNWIzNDMzNDhhNTczOWI0ZmQzZSIsIm5iZiI6MTc3MDQ2NTA3My4zOTYsInN1YiI6IjY5ODcyNzMxMTU1OTM1MDQ5NDhmYzZiOCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ._bL8-QZP6MI4Ojl1OAxqUqH4AeMrels_EsIa-ZjAZxw';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL  = 'https://image.tmdb.org/t/p/w500';

    const moviesGrid = document.getElementById('movies');
    const loadingEl = document.getElementById('loading');
    const endMsg = document.getElementById('end-message');
    const errorEl = document.getElementById('error');
    const searchInput = document.getElementById('search');
    const genreDropdownContainer = document.getElementById('genre-dropdown-container');
    const genreToggle = document.getElementById('genre-toggle');
    const genreList = document.getElementById('genre-list');
    const genreOptions = document.querySelectorAll('.genre-option');

    let currentPage = 1;
    let isLoading = false;
    let currentQuery = '';
    let currentGenre = '';
    let hasMore = true;
    let scrollTimeout = null;
    const MAX_PAGE = 500;
    const SCROLL_BUFFER = 1200;

    document.getElementById('adult-btn').addEventListener('click', () => {
      window.open('https://shameer.sekandar.store', '_blank', 'noopener,noreferrer');
    });

    genreToggle.addEventListener('click', () => {
      genreList.classList.toggle('open');
      genreToggle.classList.toggle('open');
    });

    genreOptions.forEach(opt => {
      opt.addEventListener('click', () => {
        genreOptions.forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        genreToggle.firstChild.textContent = opt.textContent.trim() + ' ';
        currentGenre = opt.dataset.value;
        genreList.classList.remove('open');
        genreToggle.classList.remove('open');
        currentPage = 1;
        hasMore = true;
        endMsg.style.display = 'none';
        fetchMovies(1);
      });
    });

    document.addEventListener('click', e => {
      if (!genreDropdownContainer.contains(e.target)) {
        genreList.classList.remove('open');
        genreToggle.classList.remove('open');
      }
    });

    async function fetchMovies(page) {
      if (isLoading || !hasMore) return;
      isLoading = true;
      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';

      try {
        let url = `${BASE_URL}/discover/movie?language=en-US&sort_by=popularity.desc&page=${page}`;
        if (currentGenre) url += `&with_genres=${currentGenre}`;
        if (currentQuery) {
          url = `${BASE_URL}/search/movie?query=${encodeURIComponent(currentQuery)}&language=en-US&page=${page}`;
        }

        const res = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${BEARER_TOKEN}`,
            'accept': 'application/json'
          }
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(`API error: ${res.status} - ${errData.status_message || 'Unknown error'}`);
        }

        const data = await res.json();

        if (page === 1) moviesGrid.innerHTML = '';
        displayMovies(data.results || []);

        if (page >= MAX_PAGE || page >= data.total_pages) {
          hasMore = false;
          endMsg.style.display = 'block';
        }
      } catch (err) {
        console.error('Fetch error:', err);
        errorEl.textContent = 'Failed to load movies: ' + err.message;
        errorEl.style.display = 'block';
      } finally {
        loadingEl.style.display = 'none';
        isLoading = false;
      }
    }

    function displayMovies(movies) {
      if (!movies.length) return;
      const fragment = document.createDocumentFragment();
      movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.dataset.id = movie.id;
        card.innerHTML = `
          <img class="poster" 
               src="${movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/500x750/111/ccc?text=No+Poster'}" 
               alt="${movie.title || 'Poster'}" 
               loading="lazy" decoding="async" fetchpriority="low">
          <div class="info">
            <div class="title">${movie.title || 'Unknown'}</div>
            <div class="rating">★ ${movie.vote_average?.toFixed(1) || '—'}</div>
            <div class="overview">${movie.overview?.substring(0,160)+'...' || 'No description.'}</div>
          </div>
        `;
        fragment.appendChild(card);
      });
      moviesGrid.appendChild(fragment);

      document.querySelectorAll('.movie-card:not([data-listener])').forEach(card => {
        card.addEventListener('click', () => {
          window.open(`https://www.themoviedb.org/movie/${card.dataset.id}/watch`, '_blank');
        });
        card.setAttribute('data-listener', 'true');
      });
    }

    window.addEventListener('scroll', () => {
      if (scrollTimeout) clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - SCROLL_BUFFER && !isLoading && hasMore) {
          currentPage++;
          fetchMovies(currentPage);
        }
      }, 120);
    });

    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        currentQuery = searchInput.value.trim();
        currentPage = 1;
        hasMore = true;
        endMsg.style.display = 'none';
        fetchMovies(1);
      }, 400);
    });

    fetchMovies(1);
  </script>
</body>
</html>
