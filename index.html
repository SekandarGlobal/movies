<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Browser</title>
  <style>
    :root {
      --bg-color: #000000;
      --surface: rgba(20, 20, 20, 0.65);
      --text-primary: #ffffff;
      --text-secondary: #dddddd;
      --text-muted: #aaaaaa;
      --border: rgba(255, 255, 255, 0.12);
      --accent: #ffffff;
      --rating: #ffd700;
      --blur-amount: 12px;
      --shadow: 0 4px 16px rgba(0,0,0,0.4);
      --transition: all 0.3s ease;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000000);
      color: var(--text-primary);
      line-height: 1.6;
      padding-top: 4.2rem; /* just enough for slim header */
      min-height: 100vh;
      overflow-x: hidden;
      transition: padding-top 0.3s ease;
    }

    body.header-hidden {
      padding-top: 3.5rem;
    }

    .header-toggle-icon {
      position: fixed;
      top: 0.8rem;
      left: 0.8rem;
      width: 40px;
      height: 40px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10000;
      font-size: 1.2rem;
      color: var(--text-primary);
      backdrop-filter: blur(var(--blur-amount));
      box-shadow: var(--shadow);
      transition: var(--transition);
      opacity: 0;
      pointer-events: none;
    }

    .header-toggle-icon.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .header-toggle-icon:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.1);
    }

    .header-toggle-icon.header-open {
      opacity: 0;
      pointer-events: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.8rem 1rem;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(12px);
      z-index: 1000;
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: translateY(0);
      opacity: 1;
    }

    header.hidden {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .header-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hide-header-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-primary);
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      transition: var(--transition);
    }

    .hide-header-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 900;
      margin: 0;
      text-shadow: 0 1px 6px rgba(0,0,0,0.5);
      text-align: center;
    }

    .header-controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    #search {
      width: 100%;
      max-width: 100%;
      padding: 0.7rem 1.3rem;
      font-size: 0.98rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 9999px;
      color: var(--text-primary);
      outline: none;
      backdrop-filter: blur(var(--blur-amount));
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    #search:focus, #search:hover {
      transform: scale(1.01);
      border-color: rgba(255,255,255,0.25);
    }

    #genre-dropdown-container {
      width: 100%;
      max-width: 100%;
      position: relative;
      z-index: 9999;
    }

    #genre-toggle {
      width: 100%;
      padding: 0.7rem 1.3rem;
      font-size: 0.98rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 9999px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(var(--blur-amount));
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    #genre-toggle:hover { transform: scale(1.01); }

    #genre-toggle.open::after { transform: rotate(180deg); }

    #genre-toggle::after {
      content: '▼';
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    #genre-list {
      position: absolute;
      top: calc(100% + 0.4rem);
      left: 0;
      width: 100%;
      max-height: 260px;
      overflow-y: auto;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      z-index: 9999 !important;
      display: none;
      backdrop-filter: blur(var(--blur-amount));
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
    }

    #genre-list.open { display: block; }

    .genre-option {
      padding: 0.8rem 1.3rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .genre-option:hover, .genre-option.selected {
      background: rgba(255,255,255,0.06);
      color: var(--text-primary);
    }

    .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    .movie-card {
      background: var(--surface);
      border-radius: 1.4rem;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.34,1.56,0.64,1);
      cursor: pointer;
      border: 1px solid var(--border);
      backdrop-filter: blur(var(--blur-amount));
      box-shadow: var(--shadow);
    }

    .movie-card:hover {
      transform: translateY(-14px);
      box-shadow: 0 24px 48px rgba(0,0,0,0.7);
    }

    .poster {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      background: #0a0a0a;
    }

    .info {
      padding: 1.3rem;
    }

    .title { font-size: 1.38rem; font-weight: 700; margin-bottom: 0.5rem; }
    .rating { color: var(--rating); font-weight: 700; font-size: 1.15rem; margin-bottom: 0.7rem; }
    .overview {
      font-size: 0.96rem;
      color: var(--text-secondary);
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .loading, .end-message, .error {
      text-align: center;
      font-size: 1.5rem;
      margin: 4rem 0;
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      margin-top: 5rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    /* Desktop: side-by-side header layout */
    @media (min-width: 769px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 2rem;
      }
      .header-top {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 { font-size: 2.3rem; }
      .header-controls {
        flex-direction: row;
        align-items: center;
        gap: 1.2rem;
        flex: none;
      }
      #search {
        width: 240px;
        flex: none;
      }
      #genre-dropdown-container {
        width: 210px;
        flex: none;
      }
      body { padding-top: 4.5rem; }
      body.header-hidden { padding-top: 3.5rem; }
    }

    /* Mobile: compact vertical stack */
    @media (max-width: 768px) {
      .movies-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1.4rem;
      }
      header { padding: 0.8rem 1rem; }
      h1 { font-size: 1.8rem; }
      .header-controls { gap: 0.7rem; }
    }

    @media (max-width: 480px) {
      .movies-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1.2rem; }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <div id="header-toggle" class="header-toggle-icon">☰</div>
  <header id="main-header">
    <div class="header-top">
      <h1>Movie Browser</h1>
      <button id="hide-header-btn" class="hide-header-btn">✕</button>
    </div>
    <div class="header-controls">
      <input type="text" id="search" placeholder="Search movies..." autocomplete="off"/>
      <div id="genre-dropdown-container">
        <div id="genre-toggle">All / Popular <span></span></div>
        <div id="genre-list">
          <div class="genre-option selected" data-value="">All / Popular</div>
          <div class="genre-option" data-value="28">Action</div>
          <div class="genre-option" data-value="12">Adventure</div>
          <div class="genre-option" data-value="16">Animation</div>
          <div class="genre-option" data-value="35">Comedy</div>
          <div class="genre-option" data-value="80">Crime</div>
          <div class="genre-option" data-value="99">Documentary</div>
          <div class="genre-option" data-value="18">Drama</div>
          <div class="genre-option" data-value="10751">Family</div>
          <div class="genre-option" data-value="14">Fantasy</div>
          <div class="genre-option" data-value="36">History</div>
          <div class="genre-option" data-value="27">Horror</div>
          <div class="genre-option" data-value="10402">Music</div>
          <div class="genre-option" data-value="9648">Mystery</div>
          <div class="genre-option" data-value="10749">Romance</div>
          <div class="genre-option" data-value="878">Science Fiction</div>
          <div class="genre-option" data-value="10770">TV Movie</div>
          <div class="genre-option" data-value="53">Thriller</div>
          <div class="genre-option" data-value="10752">War</div>
          <div class="genre-option" data-value="37">Western</div>
        </div>
      </div>
    </div>
  </header>

  <div id="movies" class="movies-grid"></div>
  <div id="loading" class="loading">Loading more...</div>
  <div id="end-message" class="end-message" style="display:none;">No more results</div>
  <div id="error" class="error" style="display:none;"></div>

  <footer>Powered by <a href="https://www.themoviedb.org/" target="_blank">TMDb</a></footer>

  <script>
    const BEARER_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3ZDFiNDI2ZTkwY2NjNWIzNDMzNDhhNTczOWI0ZmQzZSIsIm5iZiI6MTc3MDQ2NTA3My4zOTYsInN1YiI6IjY5ODcyNzMxMTU1OTM1MDQ5NDhmYzZiOCIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ._bL8-QZP6MI4Ojl1OAxqUqH4AeMrels_EsIa-ZjAZxw';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL  = 'https://image.tmdb.org/t/p/w500';

    const moviesGrid = document.getElementById('movies');
    const loadingEl = document.getElementById('loading');
    const endMsg = document.getElementById('end-message');
    const errorEl = document.getElementById('error');
    const searchInput = document.getElementById('search');
    const genreDropdownContainer = document.getElementById('genre-dropdown-container');
    const genreToggle = document.getElementById('genre-toggle');
    const genreList = document.getElementById('genre-list');
    const genreOptions = document.querySelectorAll('.genre-option');
    const headerToggle = document.getElementById('header-toggle');
    const mainHeader = document.getElementById('main-header');
    const hideHeaderBtn = document.getElementById('hide-header-btn');

    // Header toggle functionality
    function showHeaderToggleIcon() {
      headerToggle.classList.add('visible');
      headerToggle.classList.remove('header-open');
    }

    function hideHeaderToggleIcon() {
      headerToggle.classList.remove('visible');
      headerToggle.classList.add('header-open');
    }

    function hideHeader() {
      mainHeader.classList.add('hidden');
      document.body.classList.add('header-hidden');
      showHeaderToggleIcon();
    }

    function showHeader() {
      mainHeader.classList.remove('hidden');
      document.body.classList.remove('header-hidden');
      hideHeaderToggleIcon();
    }

    headerToggle.addEventListener('click', showHeader);
    hideHeaderBtn.addEventListener('click', hideHeader);

    // Initialize with header visible
    hideHeaderToggleIcon();

    let currentPage = 1;
    let isLoading = false;
    let currentQuery = '';
    let currentGenre = '';
    let hasMore = true;
    let scrollTimeout = null;
    const MAX_PAGE = 500;
    const SCROLL_BUFFER = 1200;

    genreToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      genreList.classList.toggle('open');
      genreToggle.classList.toggle('open');
    });

    // Use event delegation for better reliability
    genreList.addEventListener('click', (e) => {
      const opt = e.target.closest('.genre-option');
      if (!opt) return;
      
      e.stopPropagation();
      
      // Remove selected class from all options
      genreOptions.forEach(o => o.classList.remove('selected'));
      
      // Add selected class to clicked option
      opt.classList.add('selected');
      
      // Update toggle text
      genreToggle.firstChild.textContent = opt.textContent.trim() + ' ';
      
      // Update current genre
      currentGenre = opt.dataset.value;
      
      // Close dropdown
      genreList.classList.remove('open');
      genreToggle.classList.remove('open');
      
      // Reset pagination and fetch movies
      currentPage = 1;
      hasMore = true;
      endMsg.style.display = 'none';
      fetchMovies(1);
      
      // Auto hide header after selection
      setTimeout(hideHeader, 500);
    });

    document.addEventListener('click', e => {
      if (!genreDropdownContainer.contains(e.target)) {
        genreList.classList.remove('open');
        genreToggle.classList.remove('open');
      }
    });

    async function fetchMovies(page) {
      if (isLoading || !hasMore) return;
      isLoading = true;
      loadingEl.style.display = 'block';
      errorEl.style.display = 'none';

      try {
        let url = `${BASE_URL}/discover/movie?language=en-US&sort_by=popularity.desc&page=${page}`;
        if (currentGenre) url += `&with_genres=${currentGenre}`;
        if (currentQuery) {
          url = `${BASE_URL}/search/movie?query=${encodeURIComponent(currentQuery)}&language=en-US&page=${page}`;
        }

        const res = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${BEARER_TOKEN}`,
            'accept': 'application/json'
          }
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(`API error: ${res.status} - ${errData.status_message || 'Unknown error'}`);
        }

        const data = await res.json();

        if (page === 1) moviesGrid.innerHTML = '';
        displayMovies(data.results || []);

        if (page >= MAX_PAGE || page >= data.total_pages) {
          hasMore = false;
          endMsg.style.display = 'block';
        }
      } catch (err) {
        console.error('Fetch error:', err);
        errorEl.textContent = 'Failed to load movies: ' + err.message;
        errorEl.style.display = 'block';
      } finally {
        loadingEl.style.display = 'none';
        isLoading = false;
      }
    }

    function displayMovies(movies) {
      if (!movies.length) return;
      const fragment = document.createDocumentFragment();
      movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.dataset.id = movie.id;
        card.innerHTML = `
          <img class="poster" 
               src="${movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/500x750/111/ccc?text=No+Poster'}" 
               alt="${movie.title || 'Poster'}" 
               loading="lazy" decoding="async" fetchpriority="low">
          <div class="info">
            <div class="title">${movie.title || 'Unknown'}</div>
            <div class="rating">★ ${movie.vote_average?.toFixed(1) || '—'}</div>
            <div class="overview">${movie.overview?.substring(0,160)+'...' || 'No description.'}</div>
          </div>
        `;
        fragment.appendChild(card);
      });
      moviesGrid.appendChild(fragment);

      document.querySelectorAll('.movie-card:not([data-listener])').forEach(card => {
        card.addEventListener('click', () => {
          window.open(`https://www.themoviedb.org/movie/${card.dataset.id}/watch`, '_blank');
        });
        card.setAttribute('data-listener', 'true');
      });
    }

    window.addEventListener('scroll', () => {
      if (scrollTimeout) clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - SCROLL_BUFFER && !isLoading && hasMore) {
          currentPage++;
          fetchMovies(currentPage);
        }
      }, 120);
    });

    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        currentQuery = searchInput.value.trim();
        currentPage = 1;
        hasMore = true;
        endMsg.style.display = 'none';
        fetchMovies(1);
        // Auto hide header after search
        setTimeout(hideHeader, 500);
        // Hide mobile keyboard by blurring the input
        searchInput.blur();
      }, 400);
    });

    fetchMovies(1);
  </script>
</body>
</html>
